<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calci</title>

    <!-- Css -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <h1>Calculator</h1>
    <div id="body">
        <div class="display">
            <div>
                <p id="input"></p>
            </div>
            <div>
                <p id="output"></p>
            </div>
        </div>
        <div>
            <button class="buttons" id="clear">C</button>
            <button class="buttons" id="backspace"><i class="fas fa-backspace"></i></button>
            <button class="buttons operator" id="/">&#247;</button>
            <button class="buttons operator" id="*">&#215;</button>
            <br>
            <button class="buttons" id="number">7</button>
            <button class="buttons" id="number">8</button>
            <button class="buttons" id="number">9</button>
            <button class="buttons operator" id="-">-</button>
            <br>
            <button class="buttons" id="number">4</button>
            <button class="buttons" id="number">5</button>
            <button class="buttons" id="number">6</button>
            <button class="buttons operator" id="+">+</button>
            <br>
            <button class="buttons" id="number">1</button>
            <button class="buttons" id="number">2</button>
            <button class="buttons" id="number">3</button>
            <button class="buttons" id="number">.</button>
            <br>
            <button class="buttons last" id="number">0</button>
            <button class="buttons last" id="evaluate">=</button>
        </div>
    </div>
    <footer>
        Made By &#9763; Sammy
    </footer>
    <script src="calculate.js"></script>
</body>

</html>
